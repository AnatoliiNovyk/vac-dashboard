<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления отпусками</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Панель управления отпусками</h1>

    <div id="error-container" style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 10px; display: none;"></div>

    <div id="login-form">
        <h2>Вход</h2>
        <form>
            <label for="ipn">IPN:</label>
            <input type="text" id="ipn" name="ipn" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <div id="main-content" style="display:none;">
        <button id="logout-btn">Выйти</button>

        <div id="employee-dashboard" style="display:none;">
            <!-- Employee's personal info will be displayed here -->
        </div>

        <div id="manager-dashboard" style="display:none;">
            <h2>Панель менеджера</h2>
            <ul id="manager-employee-list">
                <!-- Manager's employee list will be populated here -->
            </ul>
        </div>

        <div id="hr-dashboard" style="display:none;">
            <h2>Панель HR</h2>
            <ul id="hr-employee-list">
                <!-- HR's employee list will be populated here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
